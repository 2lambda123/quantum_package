sudo: false

addons:
  apt:
    packages:
    - gfortran
    - gcc
    - liblapack-dev
    - graphviz

cache:
  directories:
  - $HOME/.opam/

language: python
python:
    - "2.6"

script: 
  - ./configure  --production ./config/gfortran.cfg
  - source ./quantum_package.rc
  - qp_module.py install Full_CI Hartree_Fock CAS_SD MRCC_CASSD
  - ninja
  - cd ocaml ; make ; cd -
  - cd test ; bats bats/qp.bats
