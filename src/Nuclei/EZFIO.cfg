[nucl_num]
doc: Number of nuclei
type: integer
interface: ezfio

[nucl_label]
doc:  Nuclear labels
type: character*(32) 
size: (nuclei_nucl_num)
interface: ezfio

[nucl_charge]
doc: Nuclear charges
type:double precision
size: (nuclei_nucl_num)
interface: ezfio, provider

[nucl_coord]
doc:  Nuclear coordinates in the format (:, {x,y,z})
type: double precision 
size: (nuclei_nucl_num,3)
interface: ezfio