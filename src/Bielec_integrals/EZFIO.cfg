[do_direct_integrals]
type: logical
doc: If true, compute integrals on the fly
interface: input
default: False
ezfio_name: direct

[write_ao_integrals]
type: logical
doc: If true, write AO integrals in EZFIO
interface: input
default: False

[write_mo_integrals]
type: logical
doc: If true, write MO integrals in EZFIO
interface: input
default: False

[read_ao_integrals]
type: logical
doc: If true, read AO integrals in EZFIO
interface: input
default: False

[read_mo_integrals]
type: logical
doc: If true, read MO integrals in EZFIO
interface: input
default: False

[ao_integrals_threshold]
type: Threshold
doc: If <pq|rs> < ao_integrals_threshold then <pq|rs> is null
interface: input
default: 1.e-15
ezfio_name: threshold_ao

[mo_integrals_threshold]
type: Threshold
doc: If <ij|kl> < ao_integrals_threshold then <pq|rs> is null
interface: input
default: 1.e-15
ezfio_name: threshold_mo