[N_det_max_cisd_sc2]
type: Det_number_max
doc: Get n_det_max_cisd_sc2 from EZFIO file
interface: input
default: 10000

[do_pt2_end]
type: logical
doc: If true, compute the PT2 at the end of the selection
interface: input
default: true

[PT2_max]
type: PT2_energy
doc: The selection process stops when the largest PT2 (for all the state) is lower
     than pt2_max in absolute value
interface: input
default: 0.0001

[energy]
type: double precision
doc: "Calculated Full CI energy"
interface: output

[energy_pt2]
type: double precision
doc: "Calculated Full CI energy"
interface: output

