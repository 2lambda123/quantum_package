[ao_basis]
type: character*(256)
doc: name of the ao basis
interface: ezfio

[ao_num]
type: integer
doc: number of ao
interface: ezfio

[ao_prim_num]
type: integer
doc: number of prim
size: ao_basis.ao_num
interface: ezfio

[ao_prim_num_max]
type: integer
doc: number of power
size: =maxval(ao_basis.ao_prim_num)
interface: ezfio

[ao_nucl]
type: integer
doc: number of prim
size: ao_basis.ao_num
interface: ezfio

[ao_power]
type: integer
doc: number of power
size: (ao_basis.ao_num,3)
interface: ezfio

[ao_coef]
type: double precision
doc: number of power
size: (ao_basis.ao_num,ao_basis.ao_prim_num_max)
interface: ezfio

[ao_expo]
type: double precision
doc: number of power
size: (ao_basis.ao_num,ao_basis.ao_prim_num_max)
interface: ezfio

[ao_md5]
type: character*(32)
doc: number of power
interface: ezfio